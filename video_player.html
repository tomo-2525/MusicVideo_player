<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Let's watch the vido</title>
</head>

<body name="form">
  <form>
    <input type="button" name="playButton" value="Play" onClick="changePlay()">
    <br>
    <input type="range" name="volumeRange" min="0" max="1" step="0.1" value="1" onchange="changeVolume()">
    volume:<span id="volumeText">100</span>
  </form>
  <hr>
  <video id="video" width="320" height="240">
    <source src="videos/umi.mp4">
    <source src="videos/aozara.mp4">
  </video>

  <script src="js/main.js"></script>
</body>

</html>
